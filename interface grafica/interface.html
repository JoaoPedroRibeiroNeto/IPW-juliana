<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="estilo.css">
  
  <script src="https://kit.fontawesome.com/42c8de28f3.js" crossorigin="anonymous"></script>
  <title>Phone screen</title>
</head>
<body>
  <div id="content">
    <div class="phone">
      <div class="screen">
        <div class="top">
          <div class="dock-left">
            <span class="clock">22:45</span>
          </div>
          <div class="dock">
            <div class="sensor"></div>
            <div class="speaker"></div>
            <div class="camera"></div>
          </div>
          <div class="dock-right">
            <div class="signal"><i class="fas fa-signal"></i></div>
            <div class="wifi"><i class="fas fa-wifi"></i></div>
            <div class="battery"><i class="fas fa-battery"></i></div>
          </div>
        </div>

        <div id="icons">
          <div class="icon-app"><div class="icon"><i class="fas fa-envelope"></i></div><span>email</span></div>
          <div class="icon-app"><div class="icon"><i class="fas fa-calendar-alt"></i></div><span>Calendario</span></div>
          <div class="icon-app"><div class="icon"><i class="fas fa-photo-video"></i></div><span>Galeria</span></div>
          <div class="icon-app"><div class="icon"><i class="fas fa-camera"></i></div><span>Camera</span></div>

       
          <div class="icon-app"><div class="icon"><i class="fas fa-clock"></i></div><span>Relogio</span></div>
          <div class="icon-app"><div class="icon"><i class="fas fa-cloud-sun"></i></div><span>Clima</span></div>
          <div class="icon-app"><div class="icon"><i class="fas fa-newspaper"></i></div><span>Noticias</span></div>

          
          <div class="icon-app"><div class="icon"><i class="fas fa-address-book"></i></div><span>Notas</span></div>
          

          <div class="icon-app"><div class="icon"><i class="fas fa-tv"></i></div><span>TV</span></div>
          <div class="icon-app"><div class="icon"><i class="fas fa-store"></i></div><span>AppStore</span></div>
          <div class="icon-app"><div class="icon"><i class="fab fa-itunes"></i></div><span>iTunesStore</span></div>
          <div class="icon-app"><div class="icon"><i class="fas fa-book-reader"></i></div><span>Livros</span></div>

          <div class="icon-app"><div class="icon"><i class="fas fa-heartbeat"></i></div><span>Saude</span></div>
          <div class="icon-app"><div class="icon"><i class="fas fa-wallet"></i></div><span>Banco</span></div>
         
          
          </body>
        </div>
        <div id="dock-home">
          <div class="buttons-home">
            <div class="icon-app"><i class="fas fa-phone"></i></div>
            <div class="icon-app"><i class="fas fa-compass"></i></div>
            <div class="icon-app"><i class="fab fa-whatsapp"></i></div>
            <div class="icon-app"><i class="fab fa-itunes-note"></i></div>
          </div>
        </div>
        
        <div class="dock-bt-home">
          <div class="home"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
